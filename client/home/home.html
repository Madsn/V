<template name="Home">
  {{> Activitycards}}
</template>

<template name="Activitycards">
  <div class="row">
    {{#each activities}}
      <div class="col-lg-4 col-md-6 col-xs-12">
        <div class="thumbnail activityimage text-center">
          <a href="activities/{{_id}}">
            <img style="opacity: 0.4" src="{{img}}" class="img-responsive"/>
            <div class="caption">
              <h1>{{name}}</h1>
            </div>
          </a>
        </div>
      </div>
    {{/each}}
  </div>
</template>
